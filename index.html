<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クラッカーエフェクト付きホームページ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>ようこそ！</h1><br>
  <p><br>
  2025年10月25日（土曜日）・26日（日曜日）の松稜祭で「もふもふ湘南」出店</p>

  <!-- Confetti ライブラリを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // ページが読み込まれたときにクラッカーを発動
    window.addEventListener('load', () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
