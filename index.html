<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クラッカーエフェクト付きホームページ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* 縦並びにする */
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>もふもふ湘南にようこそ！</h1>
  <p>小林先生と10月25日（土）26日（日）にわたあめ屋さんを出店します！<br>
     もふもふとした湘南の雲、あなたの手元にワタあめとして提供します．</p>
  <!-- 画像をここに追加 -->
  <img src="mofumofuwoman.png" alt="" width="200">
  
  <!-- Confetti ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
